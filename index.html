        /* --- CORE DISABLES --- */
        body {
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            font-family: 'Mouse Memoirs', sans-serif;
            background-color: #dbeafe;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* --- VISUALS --- */
        .minnie-border {
            border: 8px solid #E60026;
            background-image: radial-gradient(white 20%, transparent 20%);
            background-color: #E60026;
            background-size: 20px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .drop-zone {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .drop-zone.hovered {
            transform: scale(1.15);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9));
        }

        @keyframes happyBounce {
            0% { transform: scale(1); }
            40% { transform: scale(1.25); }
            60% { transform: scale(0.9); }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .happy-bounce {
            animation: happyBounce 0.5s ease-in-out;
        }

        @keyframes dragWiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
            100% { transform: rotate(0deg); }
        }
        .wiggle-drag {
            animation: dragWiggle 0.4s ease-in-out infinite;
        }

        @keyframes idleShimmy {
            0%, 90% { transform: rotate(0deg) scale(1); }
            92% { transform: rotate(-10deg) scale(1.05); }
            94% { transform: rotate(10deg) scale(1.05); }
            96% { transform: rotate(-10deg) scale(1.05); }
            98% { transform: rotate(10deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .wiggle-idle {
            animation: idleShimmy 4s ease-in-out infinite;
        }

        /* --- CLOUD ANIMATION --- */
        @keyframes drift {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }
        .cloud-slow { animation: drift 60s linear infinite; }
        .cloud-medium { animation: drift 40s linear infinite; }
        .cloud-fast { animation: drift 25s linear infinite; }

        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(60vh) translateX(20px); opacity: 0; }
        }
        .snowflake {
            position: absolute;
            color: white;
            pointer-events: none;
            animation: snowfall 3s linear forwards;
            font-size: 24px;
        }

        /* --- UTILS --- */
        .draggable-item {
            touch-action: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            /* Responsive Scaling: 4rem min, 15% viewport width preferred, 8rem max */
            font-size: clamp(4rem, 15vw, 8rem); 
            z-index: 1000; /* Always on top */
        }
        
        /* Oversized Hitbox logic */
        .draggable-item::after {
            content: '';
            position: absolute;
            top: -20px; bottom: -20px; left: -20px; right: -20px;
        }
        
        .emoji-content {
            display: block;
            pointer-events: none; 
        }
        
        .toy-box-lid {
            transform-origin: top center;
            transition: transform 0.3s ease-out;
        }
        .toy-box:active .toy-box-lid {
            transform: rotateX(20deg);
        }
        
        /* Parent Mode Unlock Circle */
        .unlock-ring {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 3s linear;
        }

        .scroller::-webkit-scrollbar { width: 8px; }
        .scroller::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #E60026; border-radius: 4px; }

        .title-text {
            text-shadow: 0 4px 8px rgba(0,0,0,0.4), 0 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.5);

        .zone-bg {
            background-color: rgba(66, 30, 10, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 9999px;
            padding: 1rem;
        }

        // --- GLOBAL AUDIO UNLOCK ---
        function unlockAudio() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    console.log('Audio unlocked');
                });
            }
            document.removeEventListener('touchstart', unlockAudio);
            document.removeEventListener('click', unlockAudio);
        }
        document.addEventListener('touchstart', unlockAudio, {passive: true});
        document.addEventListener('click', unlockAudio);

        
        function getVolumeMultiplier() {
            if (state.soundMode === 0) return 1.0;   
            if (state.soundMode === 1) return 0.5;   
            if (state.soundMode === 2) return 0.1;   
            return 1.0;
        }

        function playSound(type) {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const vol = getVolumeMultiplier();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'success') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, now);
                    osc.frequency.setValueAtTime(659.25, now + 0.1);
                    osc.frequency.setValueAtTime(783.99, now + 0.2);
                    gain.gain.setValueAtTime(0.1 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc.start(now);
                    osc.stop(now + 0.6);
                } else if (type === 'fail') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                    gain.gain.setValueAtTime(0.1 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'pop') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.linearRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'wood') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'home') {
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioCtx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(329.63, now); 
                    gain.gain.setValueAtTime(0.1 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(261.63, now + 0.3);
                    gain2.gain.setValueAtTime(0, now);
                    gain2.gain.setValueAtTime(0.1 * vol, now + 0.3);
                    gain2.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
                    osc.start(now); osc.stop(now + 0.5);
                    osc2.start(now); osc2.stop(now + 1.0);
                } else if (type === 'leaves') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(500, now + 0.1);
                    gain.gain.setValueAtTime(0.03 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'giggle') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.2);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                } else if (type === 'chime') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1000, now);
                    osc.frequency.exponentialRampToValueAtTime(2000, now + 0.5);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.linearRampToValueAtTime(0.001, now + 0.5);
                    osc.start(now);
                    osc.stop(now + 0.5);
                }
            } catch (e) {
                console.log("Audio Error", e);
            }
        }

        // --- WOODEN PURR SOUND (Additive Rolling Sound) ---
        // Replacing simple FM with robust additive synthesis (3 detuned waves)
        function startWoodenPurr() {
            try {
                if (state.humOscillators.length > 0) return; 
                if (!state.soundEnabled) return;
                if (audioCtx.state === 'suspended') audioCtx.resume();

                const vol = getVolumeMultiplier();
                const now = audioCtx.currentTime;
                
                // Master Gain
                state.humGain = audioCtx.createGain();
                state.humGain.connect(audioCtx.destination);
                state.humGain.gain.setValueAtTime(0, now);
                // Louder than before to ensure it's heard
                state.humGain.gain.linearRampToValueAtTime(0.3 * vol, now + 0.1); 

                // Additive Synthesis: 3 oscillators slightly detuned to create a "rolling" interference pattern
                // Frequencies around 100Hz (Low wood)
                const freqs = [100, 105, 95];
                
                freqs.forEach(f => {
                    const osc = audioCtx.createOscillator();
                    osc.type = 'triangle'; // Smooth but audible
                    osc.frequency.value = f;
                    osc.connect(state.humGain);
                    osc.start(now);
                    state.humOscillators.push(osc);
                });

            } catch (e) {
                console.error("Purr Error", e);
            }
        }

        function stopWoodenPurr() {
            try {
                if (state.humGain) {
                    const now = audioCtx.currentTime;
                    state.humGain.gain.cancelScheduledValues(now);
                    state.humGain.gain.setValueAtTime(state.humGain.gain.value, now);
                    state.humGain.gain.linearRampToValueAtTime(0, now + 0.15); // Fade out
                    
                    state.humOscillators.forEach(osc => {
                        osc.stop(now + 0.15);
                    });
                    state.humOscillators = [];
                    state.humGain = null;
                }
            } catch (e) {}
        }

        const zoneBarn = document.getElementById('zone-barn');

        // Logic to calculate safe landing spot
        function getSafeLandingY() {
            const h = window.innerHeight;
            let targetY = h * 0.33;
            // Responsive check: on small screens move higher to avoid targets
            if (h - targetY < 350) { 
                targetY = h * 0.20; 
            }
            if (targetY < h * 0.15) targetY = h * 0.15;
            return targetY;
        }

        // --- PALM REJECTION UTILS ---
        function isPalm(e) {
            const touch = e.touches ? e.touches[0] : e;
            const x = touch.clientX;
            const y = touch.clientY;
            const w = window.innerWidth;
            const h = window.innerHeight;
            const edge = 30; // 30px buffer on edges
            
            // Allow top zone for UI
            if (y < 100) return false;

            return (x < edge || x > w - edge || y > h - edge);
        }

        function spawnItem() {
            let data;
            let attempts = 0;
            do {
                data = state.items[Math.floor(Math.random() * state.items.length)];
                attempts++;
            } while (state.recentItems.includes(data.id) && attempts < 20);
            
            state.recentItems.push(data.id);
            if (state.recentItems.length > 5) state.recentItems.shift();

            // Create Container
            const el = document.createElement('div');
            el.className = 'draggable-item absolute cursor-pointer pointer-events-auto select-none';
            // Create Inner Content for Wiggling
            const content = document.createElement('span');
            content.className = 'emoji-content';
            content.innerHTML = data.emoji;
            el.appendChild(content);

            const landingY = getSafeLandingY();
            const centerX = window.innerWidth / 2;
            // Note: size is controlled by CSS, JS positioning centers it loosely
            // We use transform translate to center it properly based on its dynamic width
            el.style.left = '50%'; 
            el.style.transform = 'translate(-50%, 0)';
            el.style.top = landingY + 'px';
            el.dataset.type = data.type;
            
            document.body.appendChild(el);
            
            const boxY = window.innerHeight - 100;
            const deltaY = boxY - landingY;

            state.currentAnimation = el.animate([
                { transform: `translate(-50%, ${deltaY}px) scale(0)`, opacity: 0, offset: 0 },
                { transform: `translate(-50%, 0px) scale(1.1)`, opacity: 1, offset: 0.6 },
                { transform: `translate(-50%, -30px) scale(1)`, opacity: 1, offset: 0.8 }, 
                { transform: `translate(-50%, 0px) scale(1)`, opacity: 1, offset: 1 }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)', 
                fill: 'forwards'
            });
            
            state.currentAnimation.onfinish = () => {
                content.classList.add('wiggle-idle');
                state.currentAnimation = null;
                // Bake final position into styles to remove dependency on animation fill
                el.style.transform = 'translate(-50%, 0)';
            };

            makeDraggable(el, content);
            state.currentItem = el;
            playSound('pop'); 
            updateBeau('idle');
        }

        function makeDraggable(el, content) {
            let startX, startY;
            let initialLeft, initialTop;
            let itemWidth = 0, itemHeight = 0; // NEW: Track size
            
            const onStart = (e) => {
                if (state.inParentMode) return;
                
                // Palm Rejection
                if (e.touches && isPalm(e)) {
                    console.log("Palm rejected");
                    return; 
                }

                e.preventDefault(); // Prevent default touch actions (scroll/zoom)
                
                if (state.currentAnimation) {
                    state.currentAnimation.cancel();
                    state.currentAnimation = null;
                }
                
                state.isDragging = true;
                
                playSound('pop'); 
                startWoodenPurr(); 
                
                content.classList.remove('wiggle-idle');
                content.classList.add('wiggle-drag');

                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX;
                startY = point.clientY;
                
                // Get current position (might be mid-air if caught early, or landed)
                const rect = el.getBoundingClientRect();
                
                // Switch from % positioning to absolute pixel positioning for drag
                el.style.transform = 'none'; 
                el.style.left = rect.left + 'px';
                el.style.top = rect.top + 'px';
                
                initialLeft = rect.left;
                initialTop = rect.top;
                
                // Store dimensions for center calculation later
                itemWidth = rect.width;
                itemHeight = rect.height;

                el.style.transition = 'none';
                el.style.zIndex = 1000; 
                el.style.transform = 'scale(1.15)'; 
                
                document.addEventListener('mousemove', onMove, {passive: false});
                document.addEventListener('touchmove', onMove, {passive: false});
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchend', onEnd);
            };

            const onMove = (e) => {
                if (!state.isDragging) return;
                e.preventDefault(); 

                const point = e.touches ? e.touches[0] : e;
                const dx = point.clientX - startX;
                const dy = point.clientY - startY;

                const curLeft = initialLeft + dx;
                const curTop = initialTop + dy;

                el.style.left = `${curLeft}px`;
                el.style.top = `${curTop}px`;

                // Calculate center of ITEM, not finger pointer
                const centerX = curLeft + itemWidth / 2;
                const centerY = curTop + itemHeight / 2;

                checkHover(centerX, centerY);
            };

            const onEnd = (e) => {
                if (!state.isDragging) return;
                
                // --- FORGIVING DRAG LOGIC ---
                // If it's a touch end, we wait briefly to see if it's just a slip
                if (e.type === 'touchend') {
                    // Temporarily pause visuals but don't commit drop
                    stopWoodenPurr();
                    
                    state.dropTimeout = setTimeout(() => {
                        commitDrop(el, content);
                    }, 400); // 400ms grace period

                    // Add global listener to catch re-grab anywhere
                    const reGrab = (ev) => {
                        if (ev.type === 'touchstart') {
                            clearTimeout(state.dropTimeout);
                            state.dropTimeout = null;
                            document.removeEventListener('touchstart', reGrab);
                            
                            // Resume drag from new position
                            // We essentially restart the logic
                            stopWoodenPurr(); // Restart sound
                            startWoodenPurr();
                            
                            const point = ev.touches[0];
                            startX = point.clientX;
                            startY = point.clientY;
                            const rect = el.getBoundingClientRect();
                            initialLeft = rect.left;
                            initialTop = rect.top;
                            itemWidth = rect.width;
                            itemHeight = rect.height;
                            // Continues using existing move listeners
                        }
                    };
                    document.addEventListener('touchstart', reGrab, {once: true});
                    
                    return; // Exit here, wait for timeout or regrab
                }

                // Mouse up commits immediately
                commitDrop(el, content);
            };
            
            const commitDrop = (el, content) => {
                state.isDragging = false;
                stopWoodenPurr();
                content.classList.remove('wiggle-drag');

                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchend', onEnd);

                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const targetZone = checkCollision(centerX, centerY);

                let isSuccess = false;
                
                if (targetZone) {
                    // Logic check
                    if (el.dataset.type === 'both') {
                        isSuccess = true; 
                    } else if (el.dataset.type === targetZone) {
                        isSuccess = true;
                    }
                } else {
                    // Gravity / Magnetic check for near misses
                    const distBarn = getDistance(centerX, centerY, zoneBarn);
                    const distTree = getDistance(centerX, centerY, zoneTree);
                    const threshold = 150; // Pixels

                    let snapTarget = null;
                    if (distBarn < threshold) snapTarget = 'barn';
                    else if (distTree < threshold) snapTarget = 'tree';

                    if (snapTarget) {
                        // Check if valid
                        if (el.dataset.type === 'both' || el.dataset.type === snapTarget) {
                            isSuccess = true;
                            handleSuccess(el, snapTarget); // Snap to it
                            return; 
                        }
                    }
                }

                if (isSuccess) {
                    handleSuccess(el, targetZone);
                } else {
                    handleFail(el, content);
                }
                
                zoneBarn.classList.remove('hovered');
                zoneTree.classList.remove('hovered');
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, {passive: false});
        }

        function getDistance(x, y, element) {
            const rect = element.getBoundingClientRect();
            const elX = rect.left + rect.width/2;
            const elY = rect.top + rect.height/2;
            return Math.sqrt(Math.pow(x - elX, 2) + Math.pow(y - elY, 2));
        }

        function checkHover(x, y) {
            // Use distance for broader highlight (220px radius)
            // This gives visual feedback before the snap triggers
            const distBarn = getDistance(x, y, zoneBarn);
            const distTree = getDistance(x, y, zoneTree);
            const threshold = 220; 

            if (distBarn < threshold) zoneBarn.classList.add('hovered');
            else zoneBarn.classList.remove('hovered');

            if (distTree < threshold) zoneTree.classList.add('hovered');
            else zoneTree.classList.remove('hovered');
        }

        function checkCollision(x, y) {
            if (isInside(x, y, zoneBarn.getBoundingClientRect())) return 'barn';
            if (isInside(x, y, zoneTree.getBoundingClientRect())) return 'tree';
            return null;
        }

        function isInside(x, y, rect) {
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }

                        indicator.style.opacity = '0';
                        ring.style.transition = 'none';
                        ring.style.strokeDashoffset = '283';
                    }
                }
            }
            
            function resetParentUnlock() {
                state.unlockState.star = false;
                state.unlockState.angel = false;
                if (state.unlockState.timer) clearTimeout(state.unlockState.timer);
                state.unlockState.timer = null;
                indicator.style.opacity = '0';
                ring.style.transition = 'none';
                ring.style.strokeDashoffset = '283';
            }

            const bindHold = (el, prop) => {
                el.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); // Stop click emulation
                    state.unlockState[prop] = true; 
                    checkParentUnlock(); 
                });
                el.addEventListener('touchend', () => { 
                    state.unlockState[prop] = false; 
                    checkParentUnlock(); 
                });
                // Mouse fallback
                el.addEventListener('mousedown', () => { state.unlockState[prop] = true; checkParentUnlock(); });
                el.addEventListener('mouseup', () => { state.unlockState[prop] = false; checkParentUnlock(); });
            };
            
            bindHold(star, 'star');
            bindHold(angel, 'angel');
        };

        function resumeGame() {
            state.inParentMode = false;
            // Show item again
            if (state.currentItem) state.currentItem.style.display = 'flex';
            document.getElementById('parent-overlay').classList.add('hidden');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed (likely preview mode):', err));
        }
    </script>
