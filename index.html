<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- CORE DISABLES --- */
        body {
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            font-family: 'Mouse Memoirs', sans-serif;
            background-color: #dbeafe;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* --- PAPERCRAFT AESTHETIC --- */
        
        /* Global Paper Texture Overlay */
        .paper-texture-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.2; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
            z-index: 0;
            mix-blend-mode: overlay;
        }

        /* White Outline + Shadow for Emojis */
        .paper-emoji {
            text-shadow: 
                2px 2px 0px white, -2px -2px 0px white, 
                2px -2px 0px white, -2px 2px 0px white,
                2px 0px 0px white, -2px 0px 0px white, 
                0px 2px 0px white, 0px -2px 0px white;
            filter: drop-shadow(3px 5px 2px rgba(0,0,0,0.2));
        }
        
        /* Paper Title Style */
        .paper-title {
            color: #fff;
            text-shadow: 
                3px 3px 0px #88c0eb, 
                -1px -1px 0px rgba(0,0,0,0.1);
            filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3)); 
        }

        /* Layered look for Backgrounds */
        .paper-layer {
            filter: drop-shadow(0px -4px 6px rgba(0,0,0,0.1));
        }

        /* SVG Filters for Road/Lake */
        .paper-cutout-shadow {
            filter: drop-shadow(2px 4px 2px rgba(0,0,0,0.15));
        }

        /* --- ZONES --- */
        .drop-zone {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .drop-zone.hovered {
            transform: scale(1.15);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }
        
        .zone-bg {
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(2px);
            border-radius: 50%;
            padding: 0;
            border: 2px solid rgba(255,255,255,0.6); 
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
            width: clamp(5.4rem, 12vw, 10.8rem);
            height: clamp(5.4rem, 12vw, 10.8rem);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible; 
        }
        
        .zone-icon {
            font-size: clamp(4.5rem, 10.8vw, 9rem);
            line-height: 1;
            margin-top: 0.1em; 
            transform: scale(1.1); 
        }

        /* --- ANIMATIONS --- */
        @keyframes happyBounce {
            0% { transform: scale(1); }
            40% { transform: scale(1.25); }
            60% { transform: scale(0.9); }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .happy-bounce { animation: happyBounce 0.5s ease-in-out; }

        @keyframes dragWiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg) scale(1.1); }
            75% { transform: rotate(8deg) scale(1.1); }
            100% { transform: rotate(0deg); }
        }
        .wiggle-drag { animation: dragWiggle 0.4s ease-in-out infinite; }

        @keyframes idleShimmy {
            0%, 90% { transform: rotate(0deg); }
            92% { transform: rotate(-10deg); }
            94% { transform: rotate(10deg); }
            96% { transform: rotate(-10deg); }
            98% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .wiggle-idle { animation: idleShimmy 4s ease-in-out infinite; }

        @keyframes drift {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }
        .cloud-slow { animation: drift 60s linear infinite; }
        .cloud-medium { animation: drift 40s linear infinite; }
        .cloud-fast { animation: drift 25s linear infinite; }

        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(80vh) translateX(20px); opacity: 0; }
        }
        .snowflake {
            position: absolute;
            color: white;
            pointer-events: none;
            animation: snowfall 4s linear forwards;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- ITEM STYLES --- */
        .draggable-item {
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(3.5rem, 12vw, 7rem); 
            z-index: 1000; 
            transition: none;
            position: absolute; /* Enforce absolute for pixel positioning */
        }
        
        .draggable-item::after {
            content: '';
            position: absolute;
            top: -40px; bottom: -40px; left: -40px; right: -40px;
            border-radius: 50%;
        }
        
        .emoji-content {
            display: block;
            pointer-events: none; 
            text-shadow: 
                3px 3px 0px white, -3px -3px 0px white, 
                3px -3px 0px white, -3px 3px 0px white;
            filter: drop-shadow(4px 8px 4px rgba(0,0,0,0.25));
        }
        
        .toy-box-reject { animation: happyBounce 0.3s ease-in-out; }
        
        .unlock-ring {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 5s linear;
        }

        .scroller::-webkit-scrollbar { width: 8px; }
        .scroller::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #E60026; border-radius: 4px; }

        .deco-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%; 
            pointer-events: none;
            overflow: hidden;
            z-index: 1; /* Above snow, below UI */
        }

        .blocked-item { opacity: 0.2; filter: grayscale(100%); }

        /* Media Query for Vertical Phone Layout */
        @media (orientation: portrait) {
            .title-fade {
                opacity: 0;
                transition: opacity 0.5s ease;
            }
        }
    </style>
</head>

        function cycleCategoryConfig(side) {
            const current = state.config[side === 'left' ? 'leftCat' : 'rightCat'];
            const options = ['random', ...CAT_KEYS];
            const idx = options.indexOf(current);
            let next = options[(idx + 1) % options.length];
            
            const otherSide = side === 'left' ? state.config.rightCat : state.config.leftCat;
            if (next !== 'random' && next === otherSide) {
                next = options[(idx + 2) % options.length];
            }
            
            if (side === 'left') state.config.leftCat = next;
            else state.config.rightCat = next;
            
            updateConfigButtons();
            initCategories(); 
            renderParentModeItems(); 
            playSound('pop');
            saveConfig();

        /* --- 3. AUDIO --- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function unlockAudio() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        document.addEventListener('touchstart', unlockAudio, {passive: true});
        document.addEventListener('touchend', unlockAudio, {passive: true});
        document.addEventListener('click', unlockAudio);

        function getVolumeMultiplier() {
            if (state.soundMode === 0) return 1.0;   
            if (state.soundMode === 1) return 0.5;   
            if (state.soundMode === 2) return 0.1;   
            return 1.0;
        }

        function playSound(type) {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const vol = getVolumeMultiplier();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'success') {
                    const freqs = [523.25, 659.25, 783.99, 1046.50];
                    freqs.forEach((f, i) => {
                        const o = audioCtx.createOscillator();
                        o.type = i===3 ? 'sine' : 'triangle';
                        o.frequency.setValueAtTime(f, now + (i*0.1));
                        o.connect(gain);
                        o.start(now + (i*0.1)); o.stop(now + 0.8 + (i*0.1));
                    });
                    gain.gain.setValueAtTime(0.15 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
                } else if (type === 'fail') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                    gain.gain.setValueAtTime(0.1 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                } else if (type === 'pop') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.linearRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                } else if (type === 'wood') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                } else if (type === 'doorbell') {
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2); gain2.connect(audioCtx.destination);
                    osc.type = 'sine'; osc.frequency.setValueAtTime(329.63, now); 
                    gain.gain.setValueAtTime(0.1 * vol, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc2.type = 'sine'; osc2.frequency.setValueAtTime(261.63, now + 0.3);
                    gain2.gain.setValueAtTime(0, now); gain2.gain.setValueAtTime(0.1 * vol, now + 0.3); gain2.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
                    osc.start(now); osc.stop(now + 0.5); osc2.start(now); osc2.stop(now + 1.0);
                } else if (type === 'giggle') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.2);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'chime') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1000, now);
                    gain.gain.setValueAtTime(0.05 * vol, now);
                    gain.gain.linearRampToValueAtTime(0.001, now + 0.5);
                    osc.start(now); osc.stop(now + 0.5);
                } else if (type === 'whoosh') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                    gain.gain.setValueAtTime(0.1 * vol, now);
                    gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                }
            } catch (e) {}
        }

        // Additive Synthesis for Wooden Purr
        function startWoodenPurr() {
            try {
                if (state.humOscillators.length > 0) return; 
                if (!state.soundEnabled) return;
                if (audioCtx.state === 'suspended') audioCtx.resume();

                const vol = getVolumeMultiplier();
                const now = audioCtx.currentTime;
                
                state.humGain = audioCtx.createGain();
                state.humGain.connect(audioCtx.destination);
                state.humGain.gain.setValueAtTime(0, now);
                state.humGain.gain.linearRampToValueAtTime(0.3 * vol, now + 0.1); 

                const freqs = [100, 105, 95];
                freqs.forEach(f => {
                    const osc = audioCtx.createOscillator();
                    osc.type = 'triangle'; 
                    osc.frequency.value = f;
                    osc.connect(state.humGain);
                    osc.start(now);
                    state.humOscillators.push(osc);
                });
            } catch (e) {}
        }

        function stopWoodenPurr() {
            try {
                if (state.humGain) {
                    const now = audioCtx.currentTime;
                    state.humGain.gain.cancelScheduledValues(now);
                    state.humGain.gain.setValueAtTime(state.humGain.gain.value, now);
                    state.humGain.gain.linearRampToValueAtTime(0, now + 0.15); 
                    state.humOscillators.forEach(osc => { osc.stop(now + 0.15); });
                    state.humOscillators = [];
                    state.humGain = null;
                }
            } catch (e) {}
        }

        /* --- 4. GAME LOGIC & SNOWSTORM --- */
        const zoneLeft = document.getElementById('zone-left');
        const zoneRight = document.getElementById('zone-right');
        const toyBox = document.getElementById('toy-box-container');

        function startSnowstormCycle() {
            const nextStorm = 180000 + Math.random() * 180000; // 3-6 mins
            setTimeout(triggerSnowstorm, nextStorm);
        }

        function triggerSnowstorm() {
            if (state.isStorming) return;
            state.isStorming = true;
            
            const layer = document.getElementById('cloud-layer');
            const extraClouds = [];
            for (let i = 0; i < 3; i++) {
                const c = document.createElement('div');
                c.className = `absolute text-white opacity-60 cursor-pointer cloud-${i%2===0?'fast':'medium'}`;
                c.style.top = Math.random() * 20 + '%';
                c.style.animationDelay = `-${Math.random()*10}s`;
                c.onclick = handleCloudTap; 
                c.innerHTML = `<svg width="100" height="60" viewBox="0 0 100 60" fill="currentColor"><path d="M10,40 Q0,40 0,30 Q0,10 20,10 Q25,0 40,0 Q60,0 65,10 Q80,5 90,20 Q100,20 100,40 Z" /></svg>`;
                layer.appendChild(c);
                extraClouds.push(c);
            }

            state.snowInterval = setInterval(() => {
                spawnSnow(Math.random() * 100, -10); 
            }, 300); 

            setTimeout(() => {
                state.isStorming = false;
                clearInterval(state.snowInterval);
                extraClouds.forEach(c => c.remove());
                startSnowstormCycle(); 
            }, 120000);
        }

        function getSafeLandingY() {
            const h = window.innerHeight;
            let targetY = h * 0.33;
            if (h - targetY < 350) targetY = h * 0.20; 
            if (targetY < h * 0.15) targetY = h * 0.15;
            return targetY;
        }

        function isPalm(e) {
            const touch = e.touches ? e.touches[0] : e;
            const x = touch.clientX;
            const y = touch.clientY;
            const w = window.innerWidth;
            const h = window.innerHeight;
            const edge = 30; 
            if (y < 100) return false;
            return (x < edge || x > w - edge || y > h - edge);
        }

        function canSkip() {
            const now = Date.now();
            if (now - state.spawnTime < 5000) return false;
            state.skipsInMinute = state.skipsInMinute.filter(t => now - t < 60000);
            if (state.skipsInMinute.length >= 2) return false;
            return true;
        }

        function spawnItem() {
            // Safety Flush
            zoneLeft.classList.remove('hovered');
            zoneRight.classList.remove('hovered');
            if (state.dropTimeout) { clearTimeout(state.dropTimeout); state.dropTimeout = null; }
            if (state.cancelReGrab) { state.cancelReGrab(); state.cancelReGrab = null; }
            
            state.isProcessingSuccess = false;
            let data;
            let attempts = 0;
            
            const leftItems = state.activeLeft.items.filter(i => !state.blockedItems.includes(i));
            const rightItems = state.activeRight.items.filter(i => !state.blockedItems.includes(i));
            const pool = [...leftItems.map(i => ({emoji: i, cat: 'left'})), 
                          ...rightItems.map(i => ({emoji: i, cat: 'right'}))];
            
            if (pool.length === 0) pool.push({emoji: "‚≠ê", cat: 'left'});

            do {
                data = pool[Math.floor(Math.random() * pool.length)];
                attempts++;
            } while (state.recentItems.includes(data.emoji) && attempts < 20);
            
            state.recentItems.push(data.emoji);
            if (state.recentItems.length > 5) state.recentItems.shift();
            
            state.spawnTime = Date.now();

            const el = document.createElement('div');
            el.className = 'draggable-item absolute cursor-pointer pointer-events-auto select-none paper-emoji';
            const content = document.createElement('span');
            content.className = 'emoji-content';
            content.innerHTML = data.emoji;
            el.appendChild(content);

            // Hide if parent mode active
            if (state.inParentMode) el.style.display = 'none';

            // --- ARCHITECTURAL FIX: PIXEL PERFECT POSITIONING ---
            // Instead of using left:50% and transform:translate(-50%), we calculate the exact
            // pixel coordinates immediately. This prevents the "jump" when dragging starts.
            
            // 1. Temporarily append to measure size
            document.body.appendChild(el);
            const w = el.offsetWidth;
            const h = el.offsetHeight;
            const landingY = getSafeLandingY();

            // 2. Calculate center X
            const centerX = (window.innerWidth / 2) - (w / 2);
            
            // 3. Set absolute pixel values
            el.style.left = centerX + 'px';
            el.style.top = landingY + 'px';
            el.style.transform = 'scale(0)'; // Start small for animation
            el.dataset.type = data.cat; 
            
            const boxY = window.innerHeight - 100;
            const deltaY = boxY - landingY;

            // Updated animation keyframes (removed translations, only scale/opacity)
            state.currentAnimation = el.animate([
                { transform: `scale(0)`, opacity: 0, offset: 0 },
                { transform: `scale(1.1)`, opacity: 1, offset: 0.6 },
                { transform: `scale(0.9)`, opacity: 1, offset: 0.8 }, 
                { transform: `scale(1)`, opacity: 1, offset: 1 }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)', 
                fill: 'forwards'
            });
            
            state.currentAnimation.onfinish = () => {
                content.classList.add('wiggle-idle');
                state.currentAnimation = null;
                // Ensure final state matches style
                el.style.transform = 'scale(1)';
            };

            makeDraggable(el, content);
            state.currentItem = el;
            playSound('pop'); 
            updateBeau('idle');
        }

        function makeDraggable(el, content) {
            let startX, startY;
            let initialLeft, initialTop;
            let itemWidth = 0, itemHeight = 0;
            
            const onStart = (e) => {
                if (state.inParentMode) return;
                if (e.touches && isPalm(e)) return; 

                e.preventDefault(); 
                
                if (state.returnTimer) { clearTimeout(state.returnTimer); state.returnTimer = null; }
                if (state.currentAnimation) { state.currentAnimation.cancel(); state.currentAnimation = null; }
                
                state.isDragging = true;
                playSound('pop'); 
                startWoodenPurr(); 
                
                content.classList.remove('wiggle-idle');
                content.classList.add('wiggle-drag');

                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX;
                startY = point.clientY;
                
                // --- FIXED START LOGIC ---
                // We trust the style.left/top because spawnItem set them in pixels.
                // No need for getBoundingClientRect() coordinate conversion here.
                initialLeft = parseFloat(el.style.left);
                initialTop = parseFloat(el.style.top);
                
                itemWidth = el.offsetWidth;
                itemHeight = el.offsetHeight;

                el.style.transition = 'none';
                el.style.zIndex = 1000; 
                el.style.transform = 'scale(1.15)'; // Just scale, no translation needed
                
                document.addEventListener('mousemove', onMove, {passive: false});
                document.addEventListener('touchmove', onMove, {passive: false});
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchend', onEnd);
            };

            const onMove = (e) => {
                if (!state.isDragging) return;
                e.preventDefault(); 

                const point = e.touches ? e.touches[0] : e;
                const dx = point.clientX - startX;
                const dy = point.clientY - startY;

                // --- DRAG THRESHOLD ---
                // Don't move unless dragged at least 5 pixels. 
                // Fixes "moves when tapped" bug.
                if (Math.hypot(dx, dy) < 5) return;

                let newLeft = initialLeft + dx;
                let newTop = initialTop + dy;

                const maxLeft = window.innerWidth - itemWidth;
                const maxTop = window.innerHeight - itemHeight;
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                newTop = Math.max(0, Math.min(newTop, maxTop));

                el.style.left = `${newLeft}px`;
                el.style.top = `${newTop}px`;

                const centerX = newLeft + itemWidth / 2;
                const centerY = newTop + itemHeight / 2;

                checkHover(centerX, centerY);
            };

            const onEnd = (e) => {
                if (!state.isDragging) return;
                
                if (e.type === 'touchend') {
                    stopWoodenPurr();
                    state.dropTimeout = setTimeout(() => { commitDrop(el, content); }, 400); 
                    
                    const reGrab = (ev) => {
                        if (ev.type === 'touchstart') {
                            clearTimeout(state.dropTimeout);
                            state.dropTimeout = null;
                            document.removeEventListener('touchstart', reGrab);
                            stopWoodenPurr(); startWoodenPurr();
                            const point = ev.touches[0];
                            startX = point.clientX;
                            startY = point.clientY;
                            
                            // Re-init values for continued drag
                            initialLeft = parseFloat(el.style.left);
                            initialTop = parseFloat(el.style.top);
                        }
                    };
                    document.addEventListener('touchstart', reGrab, {once: true});
                    state.cancelReGrab = () => document.removeEventListener('touchstart', reGrab);
                    return; 
                }

                commitDrop(el, content);
            };
            
            const commitDrop = (el, content) => {
                state.isDragging = false;
                stopWoodenPurr();
                content.classList.remove('wiggle-drag');
                
                if (state.cancelReGrab) { state.cancelReGrab(); state.cancelReGrab = null; }

                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchend', onEnd);

                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const distBox = getDistance(centerX, centerY, toyBox);
                if (distBox < 200) { 
                    if (canSkip()) { handleSkip(el); return; } 
                    else {
                        toyBox.classList.add('toy-box-reject');
                        setTimeout(() => toyBox.classList.remove('toy-box-reject'), 300);
                        playSound('fail'); 
                    }
                }

                const targetZone = checkCollision(centerX, centerY);
                let isSuccess = false;
                let snapTarget = null;
                
                if (targetZone) {
                    if (el.dataset.type === targetZone) isSuccess = true;
                } else {
                    const distLeft = getDistance(centerX, centerY, zoneLeft);
                    const distRight = getDistance(centerX, centerY, zoneRight);
                    const threshold = 250; 
                    if (distLeft < threshold) snapTarget = 'left';
                    else if (distRight < threshold) snapTarget = 'right';

                    if (snapTarget && el.dataset.type === snapTarget) {
                        isSuccess = true;
                    }
                }

                if (isSuccess) handleSuccess(el, snapTarget || targetZone);
                else handleFail(el, content);
                
                zoneLeft.classList.remove('hovered');
                zoneRight.classList.remove('hovered');
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, {passive: false});
        }

        function getDistance(x, y, element) {
            const rect = element.getBoundingClientRect();
            const elX = rect.left + rect.width/2;
            const elY = rect.top + rect.height/2;
            return Math.sqrt(Math.pow(x - elX, 2) + Math.pow(y - elY, 2));
        }

        function checkHover(x, y) {
            const distLeft = getDistance(x, y, zoneLeft);
            const distRight = getDistance(x, y, zoneRight);
            const threshold = 220; 

            if (distLeft < threshold) zoneLeft.classList.add('hovered');
            else zoneLeft.classList.remove('hovered');

            if (distRight < threshold) zoneRight.classList.add('hovered');
            else zoneRight.classList.remove('hovered');
        }

        function checkCollision(x, y) {
            if (isInside(x, y, zoneLeft.getBoundingClientRect())) return 'left';
            if (isInside(x, y, zoneRight.getBoundingClientRect())) return 'right';
            return null;
        }

        function isInside(x, y, rect) {
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }

        function handleSuccess(el, targetZone) {
            if (state.isProcessingSuccess) return; 
            state.isProcessingSuccess = true;
            if (state.returnTimer) { clearTimeout(state.returnTimer); state.returnTimer = null; }
            if (state.dropTimeout) { clearTimeout(state.dropTimeout); state.dropTimeout = null; }
            if (state.cancelReGrab) { state.cancelReGrab(); state.cancelReGrab = null; }

            state.score++;
            document.getElementById('score-display').innerText = state.score;
            playSound('success');
            updateBeau('success');
            
            const targetEl = targetZone === 'left' ? zoneLeft : zoneRight;
            targetEl.classList.add('happy-bounce');
            setTimeout(() => targetEl.classList.remove('happy-bounce'), 500);

            const rect = el.getBoundingClientRect();
            createConfetti(rect.left, rect.top);
            
            const targetRect = targetEl.getBoundingClientRect();
            const tx = targetRect.left + targetRect.width/2 - rect.width/2;
            const ty = targetRect.top + targetRect.height/2 - rect.height/2;

            el.style.transition = 'all 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
            el.style.left = tx + 'px';
            el.style.top = ty + 'px';
            el.style.transform = 'scale(0.1) rotate(180deg)';
            el.style.opacity = '0';

            setTimeout(() => {
                el.remove();
                setTimeout(spawnItem, 300);
            }, 800);
        }

        function handleSkip(el) {
            if (state.isProcessingSuccess) return;
            state.isProcessingSuccess = true;
            if (state.returnTimer) { clearTimeout(state.returnTimer); state.returnTimer = null; }
            
            state.skipsInMinute.push(Date.now());
            playSound('whoosh');
            
            const boxRect = toyBox.getBoundingClientRect();
            const elRect = el.getBoundingClientRect();
            const tx = boxRect.left + boxRect.width/2 - elRect.width/2;
            const ty = boxRect.top + boxRect.height/2 - elRect.height/2;
            
            el.style.transition = 'all 0.5s ease-in';
            el.style.left = tx + 'px';
            el.style.top = ty + 'px';
            el.style.transform = 'scale(0.1)';
            el.style.opacity = '0';
            
            setTimeout(() => {
                el.remove();
                setTimeout(spawnItem, 300);
            }, 500);
        }

        function handleFail(el, content) {
            playSound('fail');
            updateBeau('idle');
            
            if (state.returnTimer) clearTimeout(state.returnTimer);
            state.returnTimer = setTimeout(() => {
                el.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                
                // Recalculate original center pos (re-using logic from spawnItem)
                const w = el.offsetWidth;
                const centerX = (window.innerWidth / 2) - (w / 2);
                const landingY = getSafeLandingY();

                el.style.left = centerX + 'px'; 
                el.style.top = landingY + 'px';
                el.style.transform = 'scale(1)'; // Reset scale
                el.style.zIndex = 50;
                
                setTimeout(() => { content.classList.add('wiggle-idle'); }, 600);
                state.returnTimer = null;
            }, 3000); 
        }

        function updateBeau(mood) {
            const speech = document.getElementById('beau-speech');
            if (mood === 'success') {
                speech.style.opacity = '1';
                setTimeout(() => updateBeau('idle'), 2000);
            } else {
                speech.style.opacity = '0';
            }
        }

        function createConfetti(x, y) {
            for (let i = 0; i < 60; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti-piece';
                conf.style.left = (x + 40) + 'px';
                conf.style.top = (y + 40) + 'px';
                conf.style.backgroundColor = ['#FFD700', '#FF69B4', '#00BFFF', '#E60026', '#4CAF50'][Math.floor(Math.random()*5)];
                conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 80 + Math.random() * 100; 
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 150; 

                conf.animate([
                    { transform: 'translate(0,0) rotate(0)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(360deg)`, opacity: 0 }
                ], { duration: 1000 + Math.random() * 500, easing: 'ease-out' });

                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 1500);
            }
        }

        function handleCloudTap(e) {
            playSound('pop');
            const xPct = (e.clientX / window.innerWidth) * 100;
            const yPct = (e.clientY / window.innerHeight) * 100;
            spawnSnow(xPct, yPct);
        }

        function spawnSnow(xPercent, yPercent) {
            for(let i=0; i<5; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerText = '‚ùÑÔ∏è';
                flake.style.left = `${xPercent + (Math.random()*6 - 3)}%`;
                flake.style.top = `${yPercent}%`;
                flake.style.animationDuration = `${3 + Math.random() * 2}s`;
                document.body.appendChild(flake);
                setTimeout(() => flake.remove(), 5000);
            }
        }
        
        function foundPickle(e) {
            e.stopPropagation();
            state.pickleFoundCount++;
            playSound('success');
            createConfetti(e.clientX - 50, e.clientY - 50);
            const speech = document.getElementById('beau-speech');
            if (state.pickleFoundCount <= 2) {
                updateBeau('success'); 
                speech.innerText = "You found the pickle!";
                speech.style.width = '200px';
                speech.style.left = '-60px'; 
                setTimeout(() => {
                    speech.innerText = "Yay!";
                    speech.style.width = '';
                    speech.style.left = '';
                    updateBeau('idle');
                }, 3000);
            } else {
                speech.innerText = "Yay!";
                speech.style.width = '';
                speech.style.left = '';
                updateBeau('success');
            }
        }

        /* --- 5. INITIALIZATION --- */
        window.onload = () => {
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('touchstart', (e) => { state.totalTouches = e.touches.length; });
            document.addEventListener('touchend', (e) => { state.totalTouches = e.touches.length; });
            
            // Load Config
            const savedConfig = localStorage.getItem('belle_config_v2');
            if (savedConfig) {
                try {
                    const c = JSON.parse(savedConfig);
                    state.config = c;
                    if (c.blockedItems) state.blockedItems = c.blockedItems;
                } catch(e) {}
            }

            initCategories();
            setTimeout(spawnItem, 1000);
            startSnowstormCycle();
            
            // --- NEW PARENT MODE LISTENERS (Strict) ---
            const star = document.getElementById('score-btn');
            const angel = document.getElementById('angel-btn');
            const ring = document.getElementById('unlock-progress');
            const indicator = document.getElementById('unlock-indicator');
            const overlay = document.getElementById('parent-overlay');
            
            function checkParentUnlock() {
                // Strict: Must have exactly 2 touches total on screen
                const isStrictTwoFinger = state.totalTouches === 2;
                const isHoldingBoth = state.unlockState.star && state.unlockState.angel;

                if (isHoldingBoth && isStrictTwoFinger) {
                    if (!state.unlockState.timer) {
                        indicator.style.opacity = '1';
                        // 5s hold
                        ring.style.transition = 'stroke-dashoffset 5s linear'; 
                        ring.getBoundingClientRect(); 
                        ring.style.strokeDashoffset = '0';
                        
                        state.unlockState.timer = setTimeout(() => {
                            state.inParentMode = true;
                            if (state.currentItem) state.currentItem.style.display = 'none';
                            overlay.classList.remove('hidden');
                            indicator.style.opacity = '0';
                            resetParentUnlock(); 
                            renderParentModeItems();
                        }, 5000);
                    }
                } else {
                    // Fail condition
                    if (state.unlockState.timer) {
                        clearTimeout(state.unlockState.timer);
                        state.unlockState.timer = null;
                        indicator.style.opacity = '0';
                        ring.style.transition = 'none';
                        ring.style.strokeDashoffset = '283';
                    }
                }
            }
            
            function resetParentUnlock() {
                state.unlockState.star = false;
                state.unlockState.angel = false;
                if (state.unlockState.timer) clearTimeout(state.unlockState.timer);
                state.unlockState.timer = null;
                indicator.style.opacity = '0';
                ring.style.transition = 'none';
                ring.style.strokeDashoffset = '283';
            }

            const bindHold = (el, prop) => {
                let startHoldTime;
                
                el.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); 
                    startHoldTime = Date.now();
                    state.unlockState[prop] = true; 
                    // touchstart updates state.totalTouches via window listener
                    // but we need to wait a tick for it to propagate or check length here
                    setTimeout(checkParentUnlock, 10);
                });
                
                el.addEventListener('touchend', (e) => { 
                    state.unlockState[prop] = false; 
                    checkParentUnlock(); 
                    
                    // Single Tap Logic for Buttons
                    if (Date.now() - startHoldTime < 300) {
                       if (prop === 'star') playSound('chime');
                       if (prop === 'angel') { playSound('giggle'); updateBeau('success'); }
                    }
                });
                
                // Mouse fallback
                el.addEventListener('mousedown', () => { 
                    startHoldTime = Date.now();
                    state.unlockState[prop] = true; 
                    state.totalTouches=2; 
                    // Mouse Hack for testing: Set BOTH true
                    state.unlockState.star = true;
                    state.unlockState.angel = true;
                    checkParentUnlock(); 
                });
                el.addEventListener('mouseup', () => { 
                    state.unlockState[prop] = false; 
                    state.totalTouches=0; 
                    // Reset Both
                    state.unlockState.star = false;
                    state.unlockState.angel = false;
                    checkParentUnlock(); 
                    
                    // Mouse Click Logic
                    if (Date.now() - startHoldTime < 300) {
                       if (prop === 'star') playSound('chime');
                       if (prop === 'angel') { playSound('giggle'); updateBeau('success'); }
                    }
                });
            };
            
            bindHold(star, 'star');
            bindHold(angel, 'angel');
        };

        function saveConfig() {
            const data = {
                leftCat: state.config.leftCat,
                rightCat: state.config.rightCat,
                blockedItems: state.blockedItems
            };
            localStorage.setItem('belle_config_v2', JSON.stringify(data));
        }

        function resumeGame() {
            state.inParentMode = false;
            if (state.currentItem) state.currentItem.style.display = 'flex';
            document.getElementById('parent-overlay').classList.add('hidden');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed (likely preview mode):', err));
        }
